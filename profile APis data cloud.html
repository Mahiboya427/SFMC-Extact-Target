  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 600px; /* Adjust width for better spacing in two columns */
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
}

.form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    width: 48%; /* Adjust width for proper spacing */
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
    margin: 10px;
}

button:hover {
    background-color: #4cae4c;
}

  </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Login Form -->
        <div id="loginFormContainer">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required><br>
                <button type="submit">Login</button>
            </form>
            <button id="registerButton">Register</button>
        </div>

        <!-- Registration Form -->
        <div id="registrationFormContainer" style="display:none;">
            <h1>Personal Information Form</h1>
            <form id="piForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nationality">Nationality:</label>
                        <input type="text" id="nationality" name="nationality" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture (JPEG only):</label>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg" required>
                    </div>
                </div>
                <div class="form-row">
                    <button type="button" id="backButton">Back</button>
                    <button type="submit">Submit</button>
                    
                </div>
            </form>
        </div>

        <!-- Display User Information -->
        <div id="userInfoContainer" style="display:none;">
            <h1>User Information</h1>
            <div id="userInfo"></div>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const loginFormContainer = document.getElementById('loginFormContainer');
    const registrationFormContainer = document.getElementById('registrationFormContainer');
    const userInfoContainer = document.getElementById('userInfoContainer');
    const registerButton = document.getElementById('registerButton');
    const loginForm = document.getElementById('loginForm');
    const piForm = document.getElementById('piForm');
    const backButton = document.getElementById('backButton');
    const logoutButton = document.getElementById('logoutButton');
    const userInfo = document.getElementById('userInfo');

    registerButton.addEventListener('click', function() {
        loginFormContainer.style.display = 'none';
        registrationFormContainer.style.display = 'block';
    });

    backButton.addEventListener('click', function() {
        registrationFormContainer.style.display = 'none';
        loginFormContainer.style.display = 'block';
    });

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const storedUserData = JSON.parse(localStorage.getItem('userData'));
        if (storedUserData && storedUserData.email === email) {
            loginFormContainer.style.display = 'none';
            userInfoContainer.style.display = 'block';
            displayUserInfo(storedUserData);
        } else {
            alert('No user found with this email. Please register.');
        }
    });

    piForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const dob = document.getElementById('dob').value;
        const gender = document.getElementById('gender').value;
        const occupation = document.getElementById('occupation').value;
        const nationality = document.getElementById('nationality').value;
        const profilePicture = document.getElementById('profilePicture').files[0];

        // Validate profile picture type
        if (profilePicture && profilePicture.type !== 'image/jpeg') {
            alert('Please upload a JPEG image.');
            return;
        }

        // Create an object to store the data
        const userData = {
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone,
            address: address,
            dob: dob,
            gender: gender,
            occupation: occupation,
            nationality: nationality,
            profilePicture: profilePicture ? URL.createObjectURL(profilePicture) : null
        };

        // Save the data to local storage
        localStorage.setItem('userData', JSON.stringify(userData));
        
        const url = "https://ae1709725408312.my.salesforce.com/services/oauth2/token";

                const requestOptions = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        "grant_type": "client_credentials",
                        "client_id": "3MVG9jSKmPAPVo2JJ106tjUnx2RDd1ioHJvwF_AsO83SOvOHs12FqX5gh3FzFlnznPxkFoRWewA.G8Ndv.XMN",
                        "client_secret": "27E5D743D4864F1E4009D6617DC2F7FE4A858CD7F1EE2612D5062F14BF6EE99B"
                    }),
                    redirect: "follow"
                };

                fetch(url, requestOptions)
                    .then(response => response.json())
                    .then(result => {
                        //console.log(result);
                        const accessToken = result.access_token;
                        console.log(accessToken);
                        // Perform the second API call using the obtained access token
                        const secondUrl = 'https://ae1709725408312.my.salesforce.com/services/a360/token';
                        console.log(accessToken);
                        const secondRequestOptions = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: new URLSearchParams({
                                'grant_type': 'urn:salesforce:grant-type:external:cdp',
                                'subject_token': accessToken,
                                'subject_token_type': 'urn:ietf:params:oauth:token-type:access_token'
                            }),
                            redirect: 'follow'
                        };

                        fetch(secondUrl, secondRequestOptions)
                            .then(secondResponse => secondResponse.json())
                            .then(secondResult => {
                                console.log(secondResult);
                                const SECONDaccessToken = secondResult.access_token;
                                // Handle the second access token here
                            })
                            .catch(secondError => console.error('Second API call error:', secondError));
                    })
                    .catch(error => console.error('Error:', error));



        // Display login form
        registrationFormContainer.style.display = 'none';
        loginFormContainer.style.display = 'block';
        alert('Personal information saved successfully!');
    });

    logoutButton.addEventListener('click', function() {
        userInfoContainer.style.display = 'none';
        loginFormContainer.style.display = 'block';
        localStorage.removeItem('userData');
    });

    function displayUserInfo(userData) {
        userInfo.innerHTML = `
            <p><strong>First Name:</strong> ${userData.firstName}</p>
            <p><strong>Last Name:</strong> ${userData.lastName}</p>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Phone Number:</strong> ${userData.phone}</p>
            <p><strong>Address:</strong> ${userData.address}</p>
            <p><strong>Date of Birth:</strong> ${userData.dob}</p>
            <p><strong>Gender:</strong> ${userData.gender}</p>
            <p><strong>Occupation:</strong> ${userData.occupation}</p>
            <p><strong>Nationality:</strong> ${userData.nationality}</p>
            ${userData.profilePicture ? `<p><strong>Profile Picture:</strong><br><img src="${userData.profilePicture}" alt="Profile Picture" width="100"></p>` : ''}
        `;
    }
});

  </script>
</body>
</html>
